<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ポテトゲーム君-誕生日メモ-</title>
    <link rel="stylesheet" href="game0.css">
</head>

<body>
    <h1 class="title">誕生日専用メモ帳</h1>
    <section class="play">
        <p>ページ → <a href="https://potatotimekun.github.io/programming/JavaScript/count_birthday.html" target="_blank">誕生日メモ(ブラウザ版)</a></p>
    </section>
    <h2>概要</h2>
    <section class="sec">
        <img src="birth.png" class="screenshot">
        <p class="text">
            デフォルトで僕の誕生日が入ってます。<br>
            名前と生まれた日を指定して誕生日の追加ができます。<br>
            (キャッシュとして保存されます。)<br>
            間違ったときなどは全消去もしくは番号指定で消去ができます。<br>
        </p>
    </section>
    <h2>技術的なこと</h2>
    <section class="sec">
        <p class="text">
            ソースコードとかは僕のGitHubレポジトリの<a href="https://github.com/PotatoTimeKun/programming/blob/main/JavaScript/"
                target="_blank">ここ</a>にあります。<br>
            localStorageを使って誕生日を保存してます。<br>
            開きっぱなしでも日付が変わると自動で誕生日を更新します。<br>
        </p>
    </section>
    <a href="https://potatotimekun.github.io/web">ホームページに戻る</a>

</html>
