<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ポテトタイム君-Misskeyノート生成-</title>
    <meta name="description" content="マルコフ連鎖でノートを生成します">
    <meta name="keywords" content="ポテトタイム君,ポテト君,ホームページ">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="index.css?ver=1.0">
    <link rel="icon" type="image/png" href="../potatopic/logo.png">
</head>
<header>
    <img src="..\potatopic\header.png">
</header>

<body>
    <script src="index.js"></script>
    <h1>Misskeyマルコフ連鎖ノート生成</h1>
    <section>
        <p>ユーザー指定</p>
        <label>@<input type="text" size="20" value="ユーザー名" id="username">@<input type="text" size="20" value="サーバー名" id="servername"></label><br>
        <p>例: @potatokun@sushi.ski</p>
        <input type="button" value="ノートを生成" onclick="getNoteButton()" id="getButton" class="button">
        <p id="note"></p>
        <input type="button" value="再生成" onclick="regen()" id="regenButton" hidden="true" class="button"><br>
        <input type="button" value="投稿" onclick="post()" id="postButton" hidden="true" class="button">
    </section>
    <a href="https://potatotimekun.github.io/web/" target="_blank">ポテトタイム君ホームページ</a>
</body>

</html>
